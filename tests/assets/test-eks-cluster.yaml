apiVersion: 0.1.0
clusters:
    - name: test-eks
      provider: eks
      region: us-east-1
      roleArn: $CLUSTER_ROLE_ARN
      resourcesVpcConfig:
          subnetIds:
              - $SUBNET_ID_0
              - $SUBNET_ID_1
          securityGroupIds:
              - $SECURITY_GROUP
      tags:
          cluster_key: cluster_value
      nodegroups:
          - nodegroupName: test-nodegroup-cpu
            scalingConfig:
                minSize: 1
                maxSize: 1
                desiredSize: 1
            nodeRole: $NODE_ROLE_ARN
            tags:
                cluster_key: cluster_value
